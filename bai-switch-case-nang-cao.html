<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<p id="dateInput"></p>-->
    <div>
        <input type="text" id="data">
        <input type="button" value="Tính số ngày" onclick="myFunction()">
    </div>
    <div><p id="dateInput"></p></div>
<script>
    function myFunction(){
        let a = document.getElementById('data').value;
        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('dateInput').innerHTML = "Tháng có 31 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('dateInput').innerHTML = "Tháng có 30 ngày";
                break;
            case '2':
                document.getElementById('dateInput').innerHTML = "Tháng có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById('dateInput').innerHTML = "Mời bạn nhập số tháng từ 1 đến 12";
        }
    }
</script>
</body>
</html>
